name: SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Pytest + Coverage
        run: |
          cd backend
          python -m pytest tests/ --cov=. --cov-report=xml

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=chaimaeBky_currency-converter-devsecops
            -Dsonar.organization=chaimaeBky
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.sources=.
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**
            -Dsonar.sourceEncoding=UTF-8

      - name: Skip SonarCloud if no token
        if: ${{ secrets.SONAR_TOKEN == '' }}
        run: |
          echo "⚠️ SONAR_TOKEN not set. Skipping SonarCloud analysis."
          echo "To enable SonarCloud:"
          echo "1. Go to https://sonarcloud.io"
          echo "2. Log in with GitHub"
          echo "3. Import your repository: chaimaeBky/currency-converter-devsecops"
          echo "4. Get token and add as SONAR_TOKEN in GitHub Secrets"