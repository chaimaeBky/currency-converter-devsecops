name: SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and generate coverage
        run: |
          cd backend
          echo "Running tests with coverage..."
          python -m pytest tests/ --cov=. --cov-report=xml --no-cov-on-fail
          
          echo "Checking coverage.xml..."
          if [ -f "coverage.xml" ]; then
            echo "✅ coverage.xml generated successfully"
            echo "File size: $(wc -l < coverage.xml) lines"
          else
            echo "❌ coverage.xml not found!"
            echo "Generating manually..."
            python -m coverage xml
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=chaimaeBky_currency-converter-devsecops
            -Dsonar.organization=chaimaeBky
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.11
            -Dsonar.sources=.
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,passenger_wsgi.py
            -Dsonar.sourceEncoding=UTF-8
