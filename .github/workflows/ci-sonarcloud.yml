name: SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Pytest + Coverage
        id: coverage
        run: |
          cd backend
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term
          echo "Coverage file generated:"
          ls -la coverage.xml
          echo "Coverage content (first 5 lines):"
          head -5 coverage.xml

      - name: SonarCloud Scan
        continue-on-error: true
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: backend
          args: >
            -Dsonar.projectKey=chaimaeBky_currency-converter-devsecops
            -Dsonar.organization=chaimaeBky
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.11
            -Dsonar.sources=.
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.coverage.exclusions=**/tests/**,**/__pycache__/**

      - name: Check if SonarCloud succeeded
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ SonarCloud analysis completed successfully!"
          else
            echo "⚠️ SonarCloud skipped or failed. Add SONAR_TOKEN to GitHub Secrets to enable."
            echo "Coverage was generated: ${{ steps.coverage.outcome }}"
          fi
