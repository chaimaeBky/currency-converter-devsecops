name: üß™ Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============================================
  # JOB 1: Tests Backend (Python/Flask)
  # ============================================
  backend-tests:
    name: üêç Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üì¶ Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: üß™ Run tests with coverage
        run: |
          cd backend
          python -m pytest --cov=. --cov-report=xml --cov-report=term --cov-report=html -v
      
      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: üìà Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
          retention-days: 30

  # ============================================
  # JOB 2: Tests Frontend (React/Vite)
  # ============================================
  frontend-tests:
    name: ‚öõÔ∏è Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üì¶ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: üì¶ Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: üß™ Run tests with coverage
        run: |
          cd frontend
          npm run test:coverage
      
      - name: üìä Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
      
      - name: üìà Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  # ============================================
  # JOB 3: R√©sum√© des Tests
  # ============================================
  test-summary:
    name: üìä Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üìä Generate Summary
        run: |
          echo "# üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "- üêç **Backend Tests**: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚öõÔ∏è **Frontend Tests**: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-tests.result }}" = "success" ] && [ "${{ needs.frontend-tests.result }}" = "success" ]; then
            echo "### ‚úÖ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ‚ùå Fail if tests failed
        if: needs.backend-tests.result != 'success' || needs.frontend-tests.result != 'success'
        run: exit 1