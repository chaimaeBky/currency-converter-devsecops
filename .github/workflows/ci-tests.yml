name: Tests & Coverage

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

env:
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    # SET THE ENVIRONMENT VARIABLE HERE
    env:
      EXCHANGE_API_KEY: test-api-key-for-ci
      FLASK_ENV: testing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-flask pytest-mock

      - name: Run tests with coverage
        run: |
          cd backend
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov (Optional)
        if: success() && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

      - name: Skip Codecov if no token
        if: success() && env.CODECOV_TOKEN == ''
        run: |
          echo "CODECOV_TOKEN not set. Skipping Codecov upload."
          echo "Coverage report saved as artifact."

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests with mocks
        run: |
          cd frontend
          npm run test:run -- --run --reporter=verbose
        env:
          VITE_API_URL: 'http://test.localhost'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: frontend/coverage/

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
      - name: Results
        run: |
          echo "# Test Results Summary"
          echo "- Backend: ${{ needs.backend-tests.result }}"
          echo "- Frontend: ${{ needs.frontend-tests.result }}"

          if [[ "${{ needs.backend-tests.result }}" == "success" && "${{ needs.frontend-tests.result }}" == "success" ]]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
            exit 1
          fi
