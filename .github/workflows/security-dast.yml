name: DAST Security Scan
on:
  push:
    branches: [ main , master ]
  pull_request:
    branches: [ main , master ]
  schedule:
    # Scan quotidien Ã  minuit
    - cron: '0 0 * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  dynamic-application-security-testing:
    name: DAST Scan with OWASP ZAP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start Application with Docker Compose
        run: |
          cd backend
          docker compose up -d web
          sleep 10 # Attendre que l'API soit prÃªte

      - name: ðŸ§ª Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000/health'
          rules_file_name: 'Light'
          cmd_options: '-I -s -m 10 -c config.yaml'
          
      - name: Upload ZAP Report
        if: always() # Toujours uploader, mÃªme en cas d'Ã©chec
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-report.md
          
      - name: Cleanup Docker
        if: always()
        run: |
          cd backend
          docker compose down