name: üîê Secret Scanning

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'  # Scan hebdomadaire le dimanche √† minuit

jobs:
  # ============================================
  # JOB 1: Gitleaks - Scan des secrets
  # ============================================
  gitleaks:
    name: üîç Gitleaks Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important : r√©cup√©rer tout l'historique
      
      - name: üîê Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optionnel
      
      - name: üìä Upload Gitleaks Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  # ============================================
  # JOB 2: TruffleHog - Scan compl√©mentaire
  # ============================================
  trufflehog:
    name: üê∑ TruffleHog Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üîç Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # ============================================
  # JOB 3: R√©sum√© de s√©curit√©
  # ============================================
  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog]
    if: always()
    
    steps:
      - name: üìä Generate Security Summary
        run: |
          echo "# üîê Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- üîç **Gitleaks**: ${{ needs.gitleaks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- üê∑ **TruffleHog**: ${{ needs.trufflehog.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.gitleaks.result }}" = "success" ] && [ "${{ needs.trufflehog.result }}" = "success" ]; then
            echo "### ‚úÖ No secrets detected!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ö†Ô∏è Secrets detected - please review!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the workflow logs for details" >> $GITHUB_STEP_SUMMARY
            echo "2. Remove exposed secrets from code" >> $GITHUB_STEP_SUMMARY
            echo "3. Rotate compromised credentials immediately" >> $GITHUB_STEP_SUMMARY
            echo "4. Consider cleaning Git history with BFG Repo-Cleaner" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ‚ùå Fail if secrets found
        if: needs.gitleaks.result == 'failure' || needs.trufflehog.result == 'failure'
        run: |
          echo "::error::Secrets detected in repository!"
          exit 1