global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor Flask app - use container name since in same network
  - job_name: 'currency-converter-api'
    static_configs:
      - targets: ['flask_app:5000']
        labels:
          service: 'currency-converter'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
